{% extends "registration/base.html" %}
{% load bootstrap4 %}

{% block content %}
<body style="background-color: navy">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="" style="display:flexbox">
    </div>
    <div class="col-md-4">
      
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div style="background-color:navy;color:oldlace; width:600px; margin-left:50px;padding-left: 50px;margin-top:60px;padding-right:50px" class="panel panel-default">
        <H1 style="text-align:center;font-weight:30px;"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-AX6-2H0HuNBNM0zmRAnaOGlYuvJg8hPvI0FCCaUBmYA4Dc7uoQ" class="img-responsive logo" width="90px" height="70px">GET IT </H1>
        <div class="login-box">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <a style="color:whitesmoke"href="/accounts/register" >Don't have an account?</a>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
